<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_post_style/add_post_styles.css'%}">
</head>
<body>
    <header>
        <div class="navbar"></div>
            <div class="containernav"> 
                <h1 class="logo">Feisbucc</h1>
                <nav>
                    <ul>
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'profile' 9999999999 %}">Profile</a></li>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'register' %}">Signup</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-post">
                <h2>Add New Post</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="post-image">Upload Image</label>
                        {{ form.image_post }}
                    </div>
                    <div class="form-group">
                        <label for="caption">Caption</label>
                        {{ form.caption }}
                    </div>
                    <!-- <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Add location">
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Share</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
