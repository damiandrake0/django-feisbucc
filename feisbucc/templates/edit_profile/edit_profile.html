<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_profile_style/edit_profile_styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Feisbucc</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="edit-profile">
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="profile-header">
                        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="profile-pic">
                        <div class="profile-info">
                            <h2 class="username">{{profile.user}}</h2>
                            <label for="profile-pic-upload">Change Profile Photo</label>
                            {{form.profile_pic}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        {{form.fullname}}
                    </div>
                    <!-- <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="username">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website" value="https://example.com">
                    </div> -->
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        {{form.bio}}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        {{form.mail}}
                    </div>
                    <!-- <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="submit" class="submit-btn"><a href="{% url 'profile' profile.id %}">Back</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
