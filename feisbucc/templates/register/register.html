<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feisbucc login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style/styles_login.css' %}">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="login-box">
                <h1>Feisbucc</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    <!-- <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Conferma Password" required> -->
                    <!-- <input type="text" placeholder="Nome utente" required>
                    <input type="text" placeholder="mail" required> -->
                    <button type="submit">Sing In</button>
                </form>
            </div>
            <div class="signup-box">
                <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
